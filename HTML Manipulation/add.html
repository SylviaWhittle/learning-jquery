<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $("p").append("<b> appended text</b>");
            });

            $("#btn2").click(function () {
                $("ol").append("<li>appended item</li>");
            });
        });
    </script>
</head>

<body>
    <p>
        paragraph 1
    </p>

    <p>
        paragraph 2
    </p>

    <ol>
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3</li>
    </ol>

    <button id="btn1">append some text to all paragraphs</button>
    <button id="btn2">append an item onto an ordered list</button>
</body>

</html>

<!DOCTYPE html>
<html>
<header>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <script>
        $(document).ready(function () {
            $("h2").siblings().css({ "color": "blue" })
        });
    </script>
    <style>
        div {
            border: 2px solid gray;
        }
    </style>
</header>

<body>
    <h1>header 1</h1>
    <div>
        <h1>header 1 (sibling 1)</h1>
        <h2>target</h2>
        <h3>header 3 (sibling 2)</h3>
    </div>

    Can also use methods like next() and prev() to get the next sibling (or previous), or nextAll() for all the
    following siblings etc etc etc...
</body>

</html>
